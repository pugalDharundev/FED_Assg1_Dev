<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="close-checkout" class="close-checkout">&times;</button>
        <h1>Checkout</h1>
        <p>Review your items before completing your purchase.</p>
    </header>

    <main>
        <div class="checkout-container">
            <!-- Items section -->
            <div class="checkout-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <!-- Order Summary section -->
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <input type="text" id = "input-discount">
                <button id = "submit-btn" >Submit</button>
                <h3>Credit Card Information</h3>
        <form id="credit-card-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
    
            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>
                <p id="checkout-total">Total: $0.00</p>
                <button id="place-order-btn">Place Order</button>
            </div>
        </div>
    </main>
    <script src="checkout.js"></script>
    <script>
        // Add any necessary JavaScript for responsiveness
    </script>
</body>
</html>
