<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 class="nav-bar"><a href="index.html">Scoops & Shakes</a></h1>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2 class="login-title">Login</h2>
            <input class="form-input" type="email" id="email" placeholder="Email" required>
            <input class="form-input" type="password" id="password" placeholder="Password" required>
            <button class="form-button" type="submit">Sign In</button>
            <div class="form-links">
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
          <!-- Address Section -->
          <div class="footer-section">
            <h4>ADDRESS</h4>
            <p>Singapore , Bukit Batok<br>St 72 , Ave 3 , SG 94158</p>
          </div>
      
          <!-- Contact Section -->
          <div class="footer-section">
            <h4>CONTACT</h4>
            <p>Scoops@Shakes.com<br>Tel: 123-456-7890</p>
          </div>
      
          <!-- Hours Section -->
          <div class="footer-section">
            <h4>HOURS</h4>
            <p>OPEN DAILY<br>10AM-10PM</p>
          </div>
      
          <!-- Mailing List Section -->
          <div class="footer-section mailing-list">
            <h4>MAILING LIST</h4>
            <form>
              <label for="email">Enter your email here *</label>
              <input type="email" id="email" name="email" placeholder="Your email address" required>
              <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Yes, subscribe me to your newsletter.</label>
              </div>
              <button type="submit">SUBSCRIBE</button>
            </form>
          </div>
        </div>
      
        <!-- Footer Bottom with Social Media -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <img src="Images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
              <img src="Images/twitter.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <img src="Images/Vector-Instagram-icon-PNG.png" alt="Instagram Icon">
            </a>
          </div>
          <script src="login.js"></script>
          <script>
            function toggleMenu() {
                document.querySelector('.nav-links').classList.toggle('show');
            }
        </script>
</body>
</html>
